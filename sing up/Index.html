<!--For Sign Up Form-->


<!DOCTYPE html>

<html>
	<head>
		<title>Sign Up</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="Style.css"/>
		
	</head>
	 <body>
	  
	    <form class="login-main-body">
			<div class="loginbody">
			   <div class="circle">Signup</div>
			    <div class="text">
					<h2 class="text-center">Signup Here</h2>
					<div class="input">
						First Name:<br/>
						<input type="text" name="firstname" placeholder="Write your First name">
						
						<br/><br/>
						
						Middle Name:<br/>
						<input type="text" name="middlename" placeholder="Write your Middle name">
						
						<br/><br/>
						
						Last Name:<br/>
						<input type="text" name="lastname" placeholder="Write your Last name">
						
						<br/><br/>
						
						Email:<br/>
							<input type="email" placeholder="Write your Email">
							
							<br/><br/>
							
						Password:<br/>
							<input type="password" placeholder="Enter Your Password">
							
							<br/>
						<input type="checkbox"/>&emsp;<span>Remember me</span>
							<br/><br/>
						<span><button class="login-btn block-center"> <a href="../index.html">Sign Up</a> </button></span>
						
					</div>

				</div>
			</div>
		</form>	
	 
	 
	 
	 </body>




</html>
