<!-- For Log In Form-->


<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Sing In</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<div class="login-main-body">
    <div class="loginbody">
        <div class="circle">Login</div>
        <div class="text">
            <h2 class="text-center">Login Here</h2>
            <div class="input">
                <label>User Name</label>
                <input type="text" placeholder="Enter Username" />
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" />
            </div>
            <div class="input">
                <input type="checkbox"/>&emsp;<span>Remember me</span>
            </div>
            <div class="input">
                <span><button class="login-btn block-center"> <a href="../index.html">Login</a> </button></span><br/>
                <span><button class="login-btn block-center"> <a href="../sing up/index.html">Sing Up</a> </button></span>
            </div>
            <div class="last">
                <span>Forget Password</span>
            </div>
        </div>
    </div>
    </div>
	
	
	
	
</body>
</html>
